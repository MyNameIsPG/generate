server:
  port: 9999
spring:
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  datasource:
    url: jdbc:mysql://localhost:3306/bbs_sifou?userUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
logging:
  level:
    com.pg: debug
    com.pg.orm.mybatis.plus.mapper: trace
  pattern:
    console: "[%thread] %-5level %logger{36} - %msg%n"
mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  typeAliasesPackage: com.pg.generate.entity
  global-config:
    db-config:
      table-underline: true
      db-type: mysql
    refresh: true
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: true